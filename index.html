<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Gruppo|Orbitron|Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body>
	<audio id="backGroundMusic" autoplay loop>
      	<source src="assets/sounds/music.mp3">
      	Your browser is not compatible with this site's audio
	</audio>
	<audio  id="correctSound">
		<source src="assets/sounds/correct.mp3">
	</audio>
	<audio id="incorrectSound">
		<source src="assets/sounds/incorrectTrimmed.mp3">
	</audio>
	<audio id="newGameSound">
		<source src="assets/sounds/newGameTrimmed.mp3">
	</audio>
	<audio id="nextLevelSound">
		<source src="assets/sounds/nextLevel.mp3">
	</audio>
	<audio id="invalidKeySound" src="assets/sounds/invalid.wav"></audio>
	<div id="foreground">
		<div id="midground">
			<div class="container gameBox">
				<div class="row">
					<button class="btn btn-deault" id="newGameBtn">New Game</button>
					<div>
						<span id="muteButton" onclick="game.toggleSound(this.className)" class="glyphicon glyphicon-volume-up"></span>
					</div>
					<div class="col-md-6 panel hud">
						<div class="panel-body">
							<div id="guessedDisplay"></div>
							<div id="healthDisplay"></div>
							<div id="livesDisplay"></div>
							<div id="levelDisplay"></div>
						</div>
					</div>
					<!-- The grid of guessed/ungessed letter. Clicking on a valid letter will submit a guess -->
					<div class="hud col-md-4">
						<div onclick="game.repeatCheck(this.id)" id="a" class="unpicked letter col-xs-3">a</div>
						<div onclick="game.repeatCheck(this.id)" id="b" class="unpicked letter col-xs-3">b</div>
						<div onclick="game.repeatCheck(this.id)" id="c" class="unpicked letter col-xs-3">c</div>
						<div onclick="game.repeatCheck(this.id)" id="d" class="unpicked letter col-xs-3">d</div>
						<div onclick="game.repeatCheck(this.id)" id="e" class="unpicked letter col-xs-3">e</div>
						<div onclick="game.repeatCheck(this.id)" id="f" class="unpicked letter col-xs-3">f</div>
						<div onclick="game.repeatCheck(this.id)" id="g" class="unpicked letter col-xs-3">g</div>
						<div onclick="game.repeatCheck(this.id)" id="h" class="unpicked letter col-xs-3">h</div>
						<div onclick="game.repeatCheck(this.id)" id="i" class="unpicked letter col-xs-3">i</div>
						<div onclick="game.repeatCheck(this.id)" id="j" class="unpicked letter col-xs-3">j</div>
						<div onclick="game.repeatCheck(this.id)" id="k" class="unpicked letter col-xs-3">k</div>
						<div onclick="game.repeatCheck(this.id)" id="l" class="unpicked letter col-xs-3">l</div>
						<div onclick="game.repeatCheck(this.id)" id="m" class="unpicked letter col-xs-3">m</div>
						<div onclick="game.repeatCheck(this.id)" id="n" class="unpicked letter col-xs-3">n</div>
						<div onclick="game.repeatCheck(this.id)" id="o" class="unpicked letter col-xs-3">o</div>
						<div onclick="game.repeatCheck(this.id)" id="p" class="unpicked letter col-xs-3">p</div>
						<div onclick="game.repeatCheck(this.id)" id="q" class="unpicked letter col-xs-3">q</div>
						<div onclick="game.repeatCheck(this.id)" id="r" class="unpicked letter col-xs-3">r</div>
						<div onclick="game.repeatCheck(this.id)" id="s" class="unpicked letter col-xs-3">s</div>
						<div onclick="game.repeatCheck(this.id)" id="t" class="unpicked letter col-xs-3">t</div>
						<div onclick="game.repeatCheck(this.id)" id="u" class="unpicked letter col-xs-3">u</div>
						<div onclick="game.repeatCheck(this.id)" id="v" class="unpicked letter col-xs-3">v</div>
						<div onclick="game.repeatCheck(this.id)" id="w" class="unpicked letter col-xs-3">w</div>
						<div onclick="game.repeatCheck(this.id)" id="x" class="unpicked letter col-xs-3">x</div>
						<div onclick="game.repeatCheck(this.id)" id="y" class="unpicked letter col-xs-3">y</div>
						<div onclick="game.repeatCheck(this.id)" id="z" class="unpicked letter col-xs-3">z</div>
					</div> <!-- End letter grid -->
				</div>
				
				<div class="row">
					<div class="hud" id="messageDisplay"></div>
					<div class="hud" id="solvedDisplay"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
