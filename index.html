<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Gruppo|Orbitron|Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body>
	<audio autoplay loop>
      	<source src="assets/sounds/music.mp3">
      	Your browser is not compatible with this site's audio
	</audio>
	<audio  id="correctSound">
		<source src="assets/sounds/correct.mp3">
	</audio>
	<audio id="incorrectSound">
		<source src="assets/sounds/incorrectTrimmed.mp3">
	</audio>
	<audio id="newGameSound">
		<source src="assets/sounds/newGameTrimmed.mp3">
	</audio>
	<audio id="nextLevelSound">
		<source src="assets/sounds/nextLevel.mp3">
	</audio>
	<div id="foreground">
		<div id="midground">
			<div class="container gameBox">
				<div class="row">
					<button class="btn btn-deault col-ms-offset-4" id="newGameBtn">New Game</button>
					<div class="col-md-6 panel hud">
						<div class="panel-body">
							<div id="guessedDisplay"></div>
							<div id="healthDisplay"></div>
							<div id="livesDisplay"></div>
							<div id="levelDisplay"></div>
						</div>
					</div>
				</div>
				<div id="spacer" class="row">
					<div class="col-xs-12"></div>
				</div>
				<div class="row">
					<div class="hud" id="messageDisplay"></div>
					<div class="hud col-xs-12" id="solvedDisplay"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
