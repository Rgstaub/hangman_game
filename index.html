<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Gruppo|Orbitron|Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body>
	<audio controls="controls">
  		<source src="assets/images/music.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<div id="foreground">
	<div id="midground">
	<!-- <div id="background"> -->
	<div class="container gameBox">
		<div class="row">
			<button class="btn btn-deault col-ms-offset-4" id="newGameBtn">New Game</button>
			<div class="col-md-6 panel hud">
				<div class="panel-body">
					<div id="guessedDisplay"></div>
					<div id="healthDisplay"></div>
					<div id="livesDisplay"></div>
					<div id="levelDisplay"></div>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="hud" id="messageDisplay"></div>
			<div class="hud col-xs-12" id="solvedDisplay"></div>
		</div>
	</div>
	</div>
	</div>
	<!-- </div> -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
